    <h2 class="text-left" id="heading2"><b>Guest</b></h2>
    <div class="container">
    <h3 class="text-center" id="heading3"<b>Make a Reservation:</b></h3>
        <form role="form">
         <div class="form-group">
             <div class="col-sm-6">
             <label for="usr" id="nam">Name:</label>
             <input type="text" class="form-control" size="6" id="usr">
         </div>
         <div class="form-group">
             <div class="col-sm-6">
             <label for="ph" id="phno">Phone Number:</label>
             <input type="text" class="form-control" size="6" id="ph">
             </div>
         </div>
            <div class="form-group">
                <div class="col-sm-6">
                <label for="em" id="email">Email:</label>
                <input type="text" class="form-control" size="7" id="em">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                <label for="pple" id="no">Number of people:</label>
                <input type="text" class="form-control" size="7" id="pple">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-6">
                <label for="Date" id="dt">Date</label>
                <input type="date" class="form-control" id="Date" placeholder="MM/DD/YYYY">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-6">
                <label for="Time" id="tim">Time</label>
                <input type="time" class="form-control" id="Time" placeholder="HH:MM">
                </div>
            </div>

             <div class="form-group">
                 <div class="col-sm-1">
                     <br>
                 <button type="submit" class="btn btn-default" id ="button2">Reserve</button>
             </div>
                 </div>
             <div class="form-group">
                 <div class="col-sm-1">
                     <br>
                     <button type="submit" class="btn btn-default" id ="button3">CancelReservation</button>
                 </div>
             </div>
</form>
